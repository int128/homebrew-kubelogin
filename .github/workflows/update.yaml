name: update

on:
  pull_request:
    paths:
      - .github/workflows/update.yaml
  push:
    branches:
      - master
    paths:
      - .github/workflows/update.yaml

jobs:
  formula:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: int128/update-homebrew-formula-action@93a2d0adedc49d409dee6c489ddb01e86d6c450f # v2.4.0
        with:
          version: v1.34.0 # renovate: int128/kubelogin
          path: |
            kubelogin.rb
            oidc-kubelogin.rb
      - uses: int128/update-generated-files-action@7a629b44362c7b2ad208d5d08aa074d399c0cfea # v2.61.0
