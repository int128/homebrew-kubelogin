name: update

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *  # everyday
  pull_request:
    paths:
      - .github/workflows/update.yaml

jobs:
  formula:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: int128/update-homebrew-formula-action@9222e3446ed84330b17b19ba0c48ea5f11ad83fe # v2.0.0
        with:
          path: |
            kubelogin.rb
            oidc-kubelogin.rb
      - uses: int128/update-generated-files-action@6ac8557861efc7d8c34f4e3f182f9c39b26e6e76 # v2.53.0
        with:
          title: Update Homebrew formulas
          body: This pull request will update the formulas.
