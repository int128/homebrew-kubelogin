name: update

on:
  pull_request:
    paths:
      - .github/workflows/update.yaml
  push:
    branches:
      - master
    paths:
      - .github/workflows/update.yaml

jobs:
  formula:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: int128/update-homebrew-formula-action@5db1d28c6f9155ea319b65849cfa82d54b40a07c # v2.3.0
        with:
          version: v1.32.4 # renovate: int128/kubelogin
          path: |
            kubelogin.rb
            oidc-kubelogin.rb
      - uses: int128/update-generated-files-action@759eb040026a5d97663b33e61243a56949f86bea # v2.59.0
