name: update

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *  # everyday

jobs:
  formula:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - uses: int128/update-homebrew-formula-action@v1.25.0
        with:
          path: |
            kubelogin.rb
            oidc-kubelogin.rb
      - uses: int128/update-generated-files-action@c340c8e219a7159fc46417d34f4cb3ff6eac47ac # v2.40.0
        with:
          title: Update Homebrew formulas
          body: This pull request will update the formulas.
