name: update

on:
  pull_request:
    paths:
      - .github/workflows/update.yaml
  push:
    branches:
      - master
    paths:
      - .github/workflows/update.yaml

jobs:
  formula:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: int128/update-homebrew-formula-action@9acbb85f79d5b93973b97caf638be5e5090c32e4 # v2.5.0
        with:
          version: v1.34.0 # renovate: int128/kubelogin
          path: |
            kubelogin.rb
            oidc-kubelogin.rb
      - uses: int128/update-generated-files-action@cb476932f792a2cc2409c6d2af6db9d39f5e296b # v2.62.0
