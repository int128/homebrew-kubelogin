name: update

on:
  pull_request:
    paths:
      - .github/workflows/update.yaml
  push:
    branches:
      - master
    paths:
      - .github/workflows/update.yaml

jobs:
  formula:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - uses: int128/update-homebrew-formula-action@9222e3446ed84330b17b19ba0c48ea5f11ad83fe # v2.0.0
        with:
          version: v1.30.1 # renovate: int128/kubelogin
          path: |
            kubelogin.rb
            oidc-kubelogin.rb
      - uses: int128/update-generated-files-action@2ea07b945ad7da540b660bf0e9cdeae2f2933cfd # v2.54.0
