name: homebrew

on:
  pull_request:
    paths:
      - '*.rb'
      - .github/workflows/homebrew.yaml
  push:
    branches:
      - master
    paths:
      - '*.rb'
      - .github/workflows/homebrew.yaml

jobs:
  kubelogin:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/checkout@v3
      - run: brew install kubelogin.rb
      - run: brew test kubelogin

  oidc-kubelogin:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/checkout@v3
      - run: brew install oidc-kubelogin.rb
      - run: brew test oidc-kubelogin
